<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ResuMeup{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #4a6cf7;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #b783f1;
      width: 97.5%;
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.5rem;
      color: #000;
      border-bottom: 4px solid black;
    }

    .logo-container {
      margin-top: 40px;
      text-align: center;
    }

    .logo-container img {
      width: 120px;
      margin-bottom: 10px;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .tagline {
      font-size: 0.9rem;
      color: #111;
    }

    .form-container {
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      border: 2px solid black;
      width: 300px;
      text-align: center;
    }

    .form-container label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .form-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid black;
      margin-left: -10px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #b2f2bb;
      border: 2px solid black;
      cursor: pointer;
      font-weight: bold;
    }

    .form-container button:hover {
      background-color: #90e690;
    }

    .form-container .switch-link {
      margin-top: 15px;
      display: block;
      color: #000;
      text-decoration: underline;
      font-size: 0.9rem;
    }
    .btn-group {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 12px 20px;
      background-color: #b2f2bb;
      border: 2px solid black;
      text-align: center;
      width: 220px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      text-decoration: none;
      color: #000;
    }

    .btn:hover {
      background-color: #90e690;
    }

    .signup {
      background-color: #d3a4f5;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <header>404 brains not found</header>

  <div class="logo-container">
    <img src="https://res.cloudinary.com/dxmliwmx9/image/upload/t_Logo_/Logo_e_background_removal_f_png_adqv03.png" alt="ResuMeup Icon">
    <div class="logo-text">ResuMeup</div>
    <div class="tagline">Where potential meets profession</div>
  </div>

  {% block content %}{% endblock %}

  
    <script>
      M.AutoInit();
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            M.toast({ html: "{{ message }}" });
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
