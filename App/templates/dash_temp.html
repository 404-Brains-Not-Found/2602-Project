<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
      body {
        background-color: #f5f5f5;
        font-family: 'Courier New', monospace;
        color: black;
        box-shadow: none;
      }

      nav {
        background-color: #4a6cf7 !important;
        border-bottom: none
     }

      .nav-wrapper a,
      .nav-wrapper i,
      .nav-wrapper span {
        color: black !important;
        font-weight: bold;
      }

      .tabs .tab a {
        color: #000 !important;
        font-weight: bold;
      }

      .tabs .tab a.active {
        background-color: #b783f1 !important;
        color: #000 !important;
        border: 2px solid black;
        border-bottom: none;
      }

      .tab-border {
        border: 1px solid black;
        border-top: none;
        background-color: #b2f2bb;
        padding: 10px;
        border-radius: 0;
        margin: 0;
      }

      .search-container {
        display: flex;
        justify-content: center;
        padding: 1rem;
        border: 1px solid black;
        border-radius: 0;
        background-color: #b783f1;
        box-shadow: none;
        height: 50px;
      }

      .input-field input {
        border-bottom: 2px solid black !important;
      }

      .scrollable-section {
        max-height: 400px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fff;
      }

      .scrollable-cards {
        border: 2px solid black;
        background-color: #fff;
        margin-bottom: 10px;
        padding: 10px;
        margin-left: 10px;
        box-shadow: none;
      }

      .card-content p {
        margin: 5px 0;
      }

      .card-action a,
      .btn,
      button {
        background-color: #b2f2bb !important;
        color: black !important;
        font-weight: bold;
        border: 2px solid black;
      }

      .btn:hover,
      button:hover {
        background-color: #a0e6a0 !important;
      }

      .card-action a.view-more-link {
        color: #d35400 !important;
        font-weight: bold;
        
      }

      .content-border {
        border: 2px solid black;
        background-color: #ffffff;
        padding: 20px;
      }

      .indicator {
        background-color: black !important;
      }

      .tabs-container {
        margin-top: 20px;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }
      
    </style>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper container">
        <a href="/home" class="brand-logo">ResuMeup</a>
        <ul class="right">
          <li><span>{{ current_user.username }}</span></li>
          <li><i class="material-icons">account_circle</i></li>
          <li><a href="{{ url_for('auth_views.logout_action') }}">Logout</a></li>   
        </ul>
      </div>
    </nav>

    <div class="container">
      <h4 class="center-align">{% block page %}{% endblock %}</h4>
      {% block tabs %}{% endblock %}
      {% block search %}{% endblock %}
      {% block content %}{% endblock %}
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.tabs');
        var instances = M.Tabs.init(elems);
      });
    </script>
    <script>
    M.AutoInit();
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          M.toast({ html: "{{ message }}" });
        {% endfor %}
      {% endif %}
    {% endwith %}
  </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
