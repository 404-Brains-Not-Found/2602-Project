<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}View Details{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      background-color: #4a6cf7;
      font-family: 'Courier New', monospace;
      color: black;
    }

    nav {
      background-color: #b783f1 !important;
      padding-top: 0px;
      margin-top: 0px;
      border-bottom: 4px solid black;
    }

    nav .nav-wrapper a, nav .nav-wrapper span, nav i {
      color: black !important;
      font-weight: bold;
      margin-top: 0px;
      padding-top: 0px;
    }

    .container {
      margin-top: 30px;
    }

    .card {
      border: 2px solid black;
      background-color: #ffffff;
      padding: 10px;
      box-shadow: none;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid black;
      margin-bottom: 10px;
      padding-bottom: 5px;
    }

    .card-content p {
      margin: 8px 0;
    }

    .card-content strong {
      color: #000;
    }

    .card-action {
      margin-top: 20px;
      border-top: 2px solid #ddd;
      padding-top: 15px;
    }

    .btn {
      background-color: #b2f2bb !important;
      color: black !important;
      font-weight: bold;
      border: 2px solid black;
    }

    .btn:hover {
      background-color: #a0e6a0 !important;
    }

    select.browser-default {
      border: 2px solid black;
      padding: 5px;
      margin-bottom: 10px;
    }

    a {
      color: #1565c0;
      text-decoration: underline;
    }

    .scrollable-section {
  max-height: 200px;
  overflow-y: auto;
  padding-right: 10px;
  border: 2px solid #ddd;
  border-radius: 4px;
  background-color: #fdfcfc;
  margin-top: 10px;
}

.scrollable-cards {
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 10px;
  background-color: #fff;
}

  </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper container">
          <a href="/home" class="brand-logo">ResuMeup</a>
          <ul class="right">
            <li><span>{{ current_user.username }}</span></li>
            <li><i class="material-icons">account_circle</i></li>
            <li><a href="{{ url_for('auth_views.logout_action') }}">Logout</a></li>   
          </ul>
        </div>
      </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
      M.AutoInit();
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            M.toast({ html: "{{ message }}" });
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>
  {% block scripts %}{% endblock %}
</body>
</html>
